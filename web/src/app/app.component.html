<div class="container">
  <div class="title">CHAT ROOM</div>
  <form class="form">
    <select class="select" id="userCombo">
      <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
    </select>    
    <select class="select" id="roomSelect">
      <option *ngFor="let room of rooms" [value]="room">{{ room }}</option>
    </select>
    <button class="button" id="updateButton" (click)="updateMessages()">Update</button>
  </form>
  <div class="send-button">
    <input type="text" class="message-input" #messageInput placeholder="Enter your message...">
    <button class="button" id="sendMessageButton" (click)="sendMessage(messageInput.value)">Send</button>
    <!-- <input type="text" class="message-input" id="messageInput" placeholder="Enter your message...">
    <button class="button" id="sendMessageButton" (click)="sendMessage(messageInput.value)" >Send</button> -->
  </div>
  <div class="messages">
    <ul>
      <li *ngFor="let message of formattedMessages">{{ message }}</li>
    </ul>
  </div>  
  <div class="footer">
  </div>
</div>
